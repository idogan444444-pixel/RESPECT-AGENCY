<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>BIGO LIVE RESMİ AJANS</title>

<meta name="description" content="BIGO LIVE RESMİ AJANS – Resmi BIGO LIVE ajansı.">
<meta name="author" content="BIGO LIVE RESMİ AJANS">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

:root{
  --gold:#f1c232;
  --red:#ff2b2b;
  --bg1:#05040a;
  --bg2:#0b0010;
  --text:#fff;
}

body{
  min-height:100vh;
  background:
    radial-gradient(1200px 650px at 50% -10%, rgba(255,43,43,.18), transparent 60%),
    radial-gradient(900px 650px at 15% 10%, rgba(241,194,50,.18), transparent 62%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  color:var(--text);
  font-family: Arial, sans-serif;
  text-align:center;
  padding:12px 10px 22px;
}

/* ANA KUTU */
.shell{
  width:calc(100vw - 20px);
  max-width:980px;
  margin:0 auto;
  border-radius:28px;
  padding:16px;
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 28px 90px rgba(0,0,0,.62);
}

/* LOGO */
.logo-frame{
  display:inline-block;
  padding:10px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.35);
  border:2px solid rgba(241,194,50,.55);
  box-shadow:
    0 0 18px rgba(241,194,50,.35),
    inset 0 0 18px rgba(0,0,0,.75);
}
.logo-image{
  max-width:190px;
  width:100%;
  display:block;
}

/* ===== BREITER & DÜNNER RAHMEN ===== */
.brand-frame{
  margin:14px auto 0;
  max-width:1000px;          /* breiter */
  padding:6px 36px;          /* dünner (oben/unten), breiter (links/rechts) */
  border-radius:28px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(241,194,50,.65);
  box-shadow:
    0 0 22px rgba(241,194,50,.22),
    inset 0 0 14px rgba(0,0,0,.65);
}

/* TEXT – Stil & Farbe gleich */
.brand-text{
  font-size:clamp(26px, 6vw, 44px);
  font-weight:1000;
  letter-spacing:1.6px;
  text-transform:uppercase;
  color:var(--red);
  text-shadow:
    0 0 10px rgba(255,43,43,.45),
    0 0 22px rgba(255,43,43,.20);
}

/* MOBILE FEINSCHLIFF */
@media(max-width:480px){
  .brand-frame{
    padding:6px 24px;
    max-width:95%;
  }
}
</style>
</head>

<body>

<div class="shell">

  <!-- LOGO (falls vorhanden) -->
  <div class="logo-frame">
    <img src="logo.png" class="logo-image" alt="BIGO LIVE RESMİ AJANS Logo">
  </div>

  <!-- BIGO LIVE RESMİ AJANS -->
  <div class="brand-frame">
    <div class="brand-text">BIGO LIVE RESMİ AJANS</div>
  </div>

</div>

</body>
</html>
