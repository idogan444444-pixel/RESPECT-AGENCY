    const subtitleEl = document.getElementById("subtitle");
    const seoEl = document.getElementById("seoText");
    const trustEl = document.getElementById("trust");
    const footerEl = document.getElementById("footer");

    const btnOpenImp = document.getElementById("openImpressum");
    const btnOpenDs = document.getElementById("openDatenschutz");

    const modalOverlay = document.getElementById("modalOverlay");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const closeModalBtn = document.getElementById("closeModal");

    let currentLang = "tr";

    function openModal(type){
      const t = texts[currentLang] || texts.tr;
      if(type === "imp"){
        modalTitle.textContent = t.impressumTitle;
        modalBody.innerHTML = t.impressumText;
      }else{
        modalTitle.textContent = t.datenschutzTitle;
        modalBody.innerHTML = t.datenschutzText;
      }
      modalOverlay.classList.add("show");
      modalOverlay.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeModal(){
      modalOverlay.classList.remove("show");
      modalOverlay.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    function setLang(lang){
      const t = texts[lang] || texts.tr;
      currentLang = lang;
      document.documentElement.lang = lang;
      document.title = t.pageTitle;

      subtitleEl.innerHTML = t.subtitle;
      seoEl.innerHTML = t.seo;
      trustEl.innerHTML = t.trust;
      footerEl.innerHTML = t.footer;

      btnOpenImp.textContent = t.btnImp;
      btnOpenDs.textContent = t.btnDs;

      document.querySelectorAll(".flag-btn").forEach(b=>b.classList.remove("active"));
      const btn = document.querySelector(\`.flag-btn[data-lang="\${lang}"]\`);
      if(btn) btn.classList.add("active");
    }

    const params = new URLSearchParams(window.location.search);
    const urlLang = params.get("lang");
    setLang(urlLang && texts[urlLang] ? urlLang : "tr");

    document.querySelectorAll(".flag-btn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        setLang(btn.dataset.lang);
        const u = new URL(window.location.href);
        u.searchParams.set("lang", btn.dataset.lang);
        window.history.replaceState({}, "", u.toString());
      });
    });

    btnOpenImp.addEventListener("click", ()=>openModal("imp"));
    btnOpenDs.addEventListener("click", ()=>openModal("ds"));
    closeModalBtn.addEventListener("click", closeModal);

    modalOverlay.addEventListener("click", (e)=>{
      if(e.target === modalOverlay) closeModal();
    });

    window.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && modalOverlay.classList.contains("show")) closeModal();
    });
  </script>
