<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>BIGO LIVE RESMİ AJANS</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

:root{
  --gold:#f1c232;
  --red:#ff2b2b;
  --bg1:#05040a;
  --bg2:#0b0010;
  --text:#fff;
}

body{
  min-height:100vh;
  background:
    radial-gradient(1200px 650px at 50% -10%, rgba(255,43,43,.18), transparent 60%),
    radial-gradient(900px 650px at 15% 10%, rgba(241,194,50,.18), transparent 62%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  color:var(--text);
  font-family: Arial, sans-serif;
  text-align:center;
  padding:12px 10px 22px;
}

/* ANA KUTU */
.shell{
  width:calc(100vw - 20px);
  max-width:980px;
  margin:0 auto;
  border-radius:28px;
  padding:16px;
  background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 28px 90px rgba(0,0,0,.62);
}

/* ===== ÜST LOGO ÇERÇEVESİ (GENİŞ & İNCE) ===== */
.logo-frame{
  display:inline-flex;
  justify-content:center;
  align-items:center;
  padding:6px 42px;            /* ⬅ enine geniş, boyuna kısa */
  border-radius:28px;          /* yatay oval görünüm */
  background:rgba(0,0,0,.35);
  border:1px solid rgba(241,194,50,.65);
  box-shadow:
    0 0 22px rgba(241,194,50,.30),
    inset 0 0 14px rgba(0,0,0,.75);
}

/* PNG LOGO */
.logo-image{
  max-width:220px;             /* PNG biraz daha yatay dursun */
  width:100%;
  height:auto;
  display:block;
}

/* ===== ALT BAŞLIK (BIGO LIVE RESMİ AJANS) ===== */
.brand-frame{
  margin:14px auto 0;
  max-width:1000px;
  padding:6px 36px;
  border-radius:28px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(241,194,50,.65);
  box-shadow:
    0 0 22px rgba(241,194,50,.22),
    inset 0 0 14px rgba(0,0,0,.65);
}

.brand-text{
  font-size:clamp(26px, 6vw, 44px);
  font-weight:1000;
  letter-spacing:1.6px;
  text-transform:uppercase;
  color:var(--red);
  text-shadow:
    0 0 10px rgba(255,43,43,.45),
    0 0 22px rgba(255,43,43,.20);
}

/* MOBİL */
@media(max-width:480px){
  .logo-frame{
    padding:6px 26px;
  }
  .logo-image{
    max-width:190px;
  }
  .brand-frame{
    padding:6px 24px;
    max-width:95%;
  }
}
</style>
</head>

<body>

<div class="shell">

  <!-- EN ÜST RESPECT AGENCY PNG -->
  <div class="logo-frame">
    <img src="logo.png" class="logo-image" alt="RESPECT AGENCY Logo">
  </div>

  <!-- ALT BAŞLIK -->
  <div class="brand-frame">
    <div class="brand-text">BIGO LIVE RESMİ AJANS</div>
  </div>

</div>

</body>
</html>
