    /* Arka plan parÄ±ltÄ±larÄ± */

        radial-gradient(circle at 65% 55%, rgba(255, 0, 0, .22), transparent 60%);
      filter: blur(10px);
      pointer-events:none;
      z-index:0;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      margin-bottom:8px;
      position:relative;
      z-index:2;
    }

    .flag{
      width:42px;
      height:28px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
      cursor:pointer;
      transition:transform .15s ease, background .15s ease;
      display:grid;
      place-items:center;
      user-select:none;
    }
    .flag:hover{ transform: translateY(-2px); background:rgba(255,255,255,.10);}
    .flag:active{ transform: translateY(0px) scale(.98); }

    .title{
      margin: 6px 0 10px;
      text-align:center;
      font-weight: 900;
      letter-spacing: 2px;
      line-height:1.05;
      font-size: clamp(40px, 6vw, 74px);
      color: var(--red);

      text-shadow:
        0 0 10px rgba(255, 179, 0, .35),
        0 0 18px rgba(255, 213, 106, .25),
        0 10px 30px rgba(0,0,0,.55);
      position:relative;
      z-index:2;
    }

    /* âœ… Ä°nce altÄ±n Ã§izgi + parÄ±ltÄ±lÄ± animasyon */
    .goldline{
      width: min(720px, 92%);
      height: 3px;
      margin: 10px auto 14px;
      border-radius: 999px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255,213,106,.25) 15%,
        rgba(255,213,106,.95) 50%,
        rgba(255,179,0,.75) 65%,
        rgba(255,213,106,.25) 85%,
        transparent 100%);
      box-shadow:
        0 0 14px rgba(255, 213, 106, .35),
        0 0 26px rgba(255, 179, 0, .22);
      position:relative;
      z-index:2;
      overflow:hidden;
    }
    /* Ã‡izgi Ã¼stÃ¼nden geÃ§en Ä±ÅŸÄ±k */
    .goldline::after{
      content:"";
      position:absolute;
      top:-18px;
      left:-30%;
      width:30%;
      height: 40px;
      background: radial-gradient(circle at 30% 50%, rgba(255,255,255,.65), transparent 55%);
      filter: blur(2px);
      transform: skewX(-20deg);
      animation: sweep 2.6s linear infinite;
      opacity:.75;
    }
    @keyframes sweep{
      0%{ left:-35%; opacity:.15;}
      20%{ opacity:.75;}
      50%{ opacity:.95;}
      80%{ opacity:.75;}
      100%{ left:110%; opacity:.15;}
    }

    .social-row{

      justify-content:center;
      gap:14px;

    .btn{

      min-width: 190px;
      justify-content:center;
      position:relative;
      isolation:isolate;
    }
    .btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.26);
    }
    .btn:active{ transform: translateY(0px) scale(.99); }

    .icon{
      width:22px;
      height:22px;
      display:inline-block;
      flex:0 0 auto;
    }

    /* âœ… Hafif Pulse (WhatsApp + Instagram) */
    .btn-pulse{
      animation: pulseSoft 2.6s ease-in-out infinite;
    }
    @keyframes pulseSoft{
      0%, 100% { transform: translateY(0) scale(1); }
      50%      { transform: translateY(-1px) scale(1.02); }
    }
    /* hoverâ€™da animasyonu durdurup kontrol hissi verelim */
    .btn:hover.btn-pulse{
      animation-play-state: paused;
    }

    .btn-wa{
      border-color: rgba(37,211,102,.45);
      box-shadow: 0 10px 26px rgba(37,211,102,.12), 0 10px 26px rgba(0,0,0,.35);
    }
    .btn-ig{
      border-color: rgba(225,48,108,.35);

    }

    /* Pulseâ€™a hafif dÄ±ÅŸ halkalÄ± Ä±ÅŸÄ±k */

      z-index:-1;

    }
    @keyframes halo{

    .subtitle{

    }

    .info{

    .pill{

    /* Mobilde ikonlarÄ± bÃ¼yÃ¼t */

    }
  </style>
</head>
