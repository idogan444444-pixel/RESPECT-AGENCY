*{box-sizing:border-box}
body{
  margin:0;

  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:var(--text);
}

.container{
  width:min(980px,100%);
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:24px;
  padding:28px 18px 26px;
  box-shadow:0 25px 80px rgba(0,0,0,.6);
  position:relative;
  overflow:hidden;
}

/* ---------- FLAGS ---------- */
.lang-box{
  text-align:center;
  margin-bottom:8px;
}
.lang-title{
  font-size:14px;
  letter-spacing:1px;
  opacity:.8;
  margin-bottom:8px;
}
.flags{
  display:flex;
  justify-content:center;
  gap:14px;
}
.flag{
  width:60px;
  height:40px;
  border-radius:12px;
  font-size:26px;
  background:var(--glass);
  border:1px solid var(--border);
  cursor:pointer;
  transition:.2s;
}
.flag:hover{
  transform:translateY(-3px) scale(1.05);
  background:rgba(255,255,255,.15);
}

/* ---------- TITLE ---------- */
.title{
  text-align:center;
  margin:12px 0 10px;
  font-size:clamp(42px,6vw,76px);
  font-weight:900;
  letter-spacing:3px;
  color:var(--red);
  -webkit-text-stroke:4px var(--gold);
  text-shadow:
    0 0 12px rgba(255,26,26,.9),
    0 0 24px rgba(255,26,26,.6),
    0 0 28px rgba(255,211,106,.8),
    0 0 40px rgba(255,179,0,.6),
    0 15px 40px rgba(0,0,0,.7);
}

/* GOLD LINE */
.gold-line{
  width:70%;
  height:4px;
  margin:12px auto 18px;
  border-radius:999px;
  background:linear-gradient(90deg,transparent, var(--gold), var(--gold-strong), var(--gold), transparent);
  box-shadow:0 0 18px rgba(255,211,106,.8);
  position:relative;
  overflow:hidden;
}
.gold-line::after{
  content:"";
  position:absolute;
  top:-15px;
  left:-40%;
  width:40%;
  height:40px;
  background:radial-gradient(circle,rgba(255,255,255,.8),transparent 60%);
  filter:blur(4px);
  animation:shine 2.8s linear infinite;
}
@keyframes shine{
  0%{left:-40%}
  100%{left:120%}
}

/* ---------- BUTTONS ---------- */
.buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}
.btn{
  min-width:220px;
  padding:16px 18px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  color:#fff;
  font-size:18px;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  text-decoration:none;
  position:relative;
  animation:pulse 2.5s ease-in-out infinite;
}
.btn:hover{animation:none; transform:translateY(-3px)}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}
.btn::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:20px;
  background:radial-gradient(circle,rgba(255,211,106,.25),transparent 60%);
  filter:blur(8px);
}

/* ---------- TEXT ---------- */

/* ---------- INFO ---------- */
.info{
  margin-top:16px;
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}
.pill{

  border:1px solid var(--border);
  padding:10px 14px;
  border-radius:999px;
  font-weight:700;
}

/* MOBILE */
@media(max-width:480px){

}
</style>
